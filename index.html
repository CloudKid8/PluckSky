<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Play Pluck</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>


  <h1 >Pluck Sky</h1>
  <hr />






  <div class="set1">
      <h2>LEFT HAND</h2>
    <button class="q sound">Q</button>
    <button class="w sound">W</button>
    <button class="e sound">E</button>
    <button class="r sound">R</button>
    <hr width="1" size="100">
    <div>
      <button class="a sound">A</button>
      <button class="s sound">S</button>
      <button class="d sound">D</button>

    </div>

  </div>


  <div class="set">
      <h2> RIGHT HAND</h2>
    <button class="u sound">U</button>
    <button class="i sound">I</button>
    <button class="o sound">O</button>
    <button class="p sound">P</button>
    <hr width="1" size="100">
    <div>
      <button class="j sound">J</button>
      <button class="k sound">K</button>
      <button class="l sound">L</button>
    </div>
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
